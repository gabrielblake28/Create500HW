<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Movies</title>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="/javascripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css" />
  </head>

  <body>
    <h2>Collection of Orders</h2>

    <input
      type="button"
      value="Click to refresh movie list from server"
      id="buttonGet"
    />

    <br />
    <div>
      <button onclick="CreateVals()">Create</button>
      <button onclick="SubmitOne()">Submit-One</button>
      <button onclick="Submit500()">Submit 500</button>
      <button onclick="getAllLessThan10()">
        Get orders less than $10 from specified store
      </button>
      <button onclick="getAll5Dollars()">
        Get orders from specified sales person at specified price
      </button>

      <h2>Order</h2>
      <div class="order-display">
        <div class="store-id">
          <h4>Store ID</h4>
          <input class="inputs" id="storeId" />
        </div>
        <div class="sales-person-id">
          <div class="title">
            <h4>Sales Person ID</h4>
            <input class="inputs" id="salesId" />
          </div>
        </div>
        <div class="cd-id">
          <div class="title">
            <h4>CD ID</h4>
            <input class="inputs" id="cdId" disabled />
          </div>
        </div>
        <div class="price-paid">
          <div class="title">
            <h4>Price Paid</h4>
            <input class="inputs" id="pricePaid" />
          </div>
        </div>
        <div class="date">
          <div class="title">
            <h4>Date</h4>
            <input id="date" disabled />
          </div>
        </div>
      </div>
    </div>

    <div>
      <h2>Order List</h2>
      <div id="textString">
        &nbsp &nbsp &nbsp &nbsp StoreID: &nbsp &nbsp &nbsp &nbsp SalesPersonID:
        &nbsp &nbsp &nbsp &nbsp CdID: &nbsp &nbsp &nbsp &nbsp PricePaid: &nbsp
        &nbsp &nbsp &nbsp Date
      </div>
      <div id="divMovieList"></div>
      <br />
    </div>
  </body>
</html>
